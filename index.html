<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML + CSS + JS intermediário - Desafio - Formulário com validação </title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <section class="bloco">
        <div class="bloco-menor">
            <div class="texto-bloco">
                <h1>Ficou com dúvida? Nos mande uma mensagem!</h1>
                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
                    e entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="formulario" id="formulario">
                <form method="get" action="index.html" class="campos">
                    <input type="text" name="nome" id="nome" placeholder="Nome completo *">
                    <p class="error-message" id="error-nome"></p>

                    <input type="text" name="email" id="email" placeholder="E-mail *">
                    <p class="error-message" id="error-email"></p>
                    
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone *">
                    <p class="error-message" id="error-telefone"></p>

                    <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem *">
                    <p class="error-message" id="error-mensagem"></p>

                    <p>* Campos obrigatórios</p>

                    <input class="botao" type="submit" value="Enviar" id="botao">
                </form>


            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
